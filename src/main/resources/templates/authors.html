<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors demo</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.name}"></td>
        <td th:text="${author.lastName}"></td>
    </tr>
</table>
</body>
</html>
